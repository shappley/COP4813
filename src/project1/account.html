<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form action="https://unfinishedbusiness.app/alert.php" method="post">
    <div>
        <label for="first_name">First Name: </label>
        <input id="first_name" name="first_name" type="text">
    </div>
    <div>
        <label for="last_name">Last Name: </label>
        <input id="last_name" name="last_name" type="text">
    </div>
    <div>
        <label for="email">Email: </label>
        <input id="email" type="text">
    </div>
    <div>
        <label for="password">Password: </label>
        <input id="password" name="password" type="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password: </label>
        <input id="confirm_password" name="confirm_password" type="password">
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <input id="birthday" name="birthday" type="date" min="1970-1-1" max="2020-12-31">
    </div>
    <div id="degree">
        <label>Degree Track:</label>
        <div>
            <input type="radio" id="degree_cs" name="degree_track" value="Computer Science">
            <label for="degree_cs">
                Computer Science
                [<a href="https://www.unf.edu/ccec/computing/Computer_Science_Program.aspx" target="_blank">Catalog</a>]
            </label>
            <input type="radio" id="degree_isci" name="degree_track" value="Information Science">
            <label for="degree_isci">
                Information Science
                [<a href="https://www.unf.edu/ccec/computing/Information_Science_Program.aspx"
                    target="_blank">Catalog</a>]
            </label>
        </div>
        <div>
            <input type="radio" id="degree_is" name="degree_track" value="Information Systems">
            <label for="degree_is">
                Information Systems
                [<a href="https://www.unf.edu/ccec/computing/Information_Systems_Program.aspx"
                    target="_blank">Catalog</a>]
            </label>
            <input type="radio" id="degree_it" name="degree_track" value="Information Technology">
            <label for="degree_it">
                Information Technology
                [<a href="https://www.unf.edu/ccec/computing/Information_Technology_Program.aspx" target="_blank">Catalog</a>]
            </label>
        </div>
    </div>
    <div id="languages">
        <label>Programming Language Experience:</label>
        <div>
            <label for="lang_c" class="checkbox">
                C
                [<a href="https://en.wikipedia.org/wiki/C_(programming_language)" target="_blank">Wikipedia</a>]
                <input type="checkbox" id="lang_c" name="programming_language" value="c">
                <span class="checkmark"></span>
            </label>
            <label for="lang_csharp" class="checkbox">
                C#
                [<a href="https://en.wikipedia.org/wiki/C_Sharp_(programming_language)" target="_blank">Wikipedia</a>]
                <input type="checkbox" id="lang_csharp" name="programming_language" value="csharp">
                <span class="checkmark"></span>
            </label>
        </div>
        <div>
            <label for="lang_java" class="checkbox">
                Java
                [<a href="https://en.wikipedia.org/wiki/Java_(programming_language)" target="_blank">Wikipedia</a>]
                <input type="checkbox" id="lang_java" name="programming_language" value="java">
                <span class="checkmark"></span>
            </label>
            <label for="lang_javascript" class="checkbox">
                JavsScript
                [<a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">Wikipedia</a>]
                <input type="checkbox" id="lang_javascript" name="programming_language" value="javascript">
                <span class="checkmark"></span>
            </label>
        </div>
        <div>
            <label for="lang_php" class="checkbox">
                PHP
                [<a href="https://en.wikipedia.org/wiki/PHP" target="_blank">Wikipedia</a>]
                <input type="checkbox" id="lang_php" name="programming_language" value="php">
                <span class="checkmark"></span>
            </label>
            <label for="lang_python" class="checkbox">
                Python
                [<a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">Wikipedia</a>]
                <input type="checkbox" id="lang_python" name="programming_language" value="python">
                <span class="checkmark"></span>
            </label>
        </div>
        <div>
            <label for="lang_vb" class="checkbox">
                Visual Basic
                [<a href="https://en.wikipedia.org/wiki/Visual_Basic" target="_blank">Wikipedia</a>]
                <input type="checkbox" id="lang_vb" name="programming_language" value="visual basic">
                <span class="checkmark"></span>
            </label>
            <label for="lang_other" class="checkbox">
                Other
                <input type="checkbox" id="lang_other" name="programming_language" value="other">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div>
        <button type="submit">Submit</button>
        <button type="button">Reset</button>
    </div>
