<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Processing</title>
    <link rel="stylesheet" href="../css/site.css">
    <script src="script.js"></script>
</head>
<body>
<div id="paymentProcessing">
    <h2 class="green">Enter Payment Information</h2>
    <form onsubmit="return project2.validateForm();">
        <div id="paymentSelection">
            <label class="radio">
                <img class="payment-image credit-card" src="images/AmEx.png">
                <img class="payment-image credit-card" src="images/Discover.png">
                <img class="payment-image credit-card" src="images/MasterCard.png">
                <img class="payment-image credit-card" src="images/Visa.png">
                <input onchange="project2.updateForm(this);"
                       type="radio" name="paymentType" id="paymentTypeCreditCard" checked>
                <span class="checkmark"></span>
            </label>
            <label class="radio">
                <img class="payment-image" src="images/PayPal.png">
                <input onchange="project2.updateForm(this);"
                       type="radio" name="paymentType" id="paymentTypePaypal">
                <span class="checkmark"></span>
            </label>
        </div>
        <div id="paymentInformation">
            <div id="paypalInfo" style="display:none;">
                <div>
                    <label for="paypalEmail">Email Address</label>
                    <input type="text" name="paypalEmail" id="paypalEmail" required>
                </div>
                <div>
                    <label for="paypalPassword">Password</label>
                    <input type="password" name="paypalPassword" id="paypalPassword" required>
                </div>
            </div>
            <div id="creditCardInfo">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" id="zip" required>
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="state" id="state" required>
                        <option>Select State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                </div>
                <div>
                    <label for="ccEmailAddress">Email Address</label>
                    <input type="text" name="ccEmailAddress" id="ccEmailAddress" required>
                </div>
                <div>
                    <label for="cardholderName">Name on Card</label>
                    <input type="text" name="cardholderName" id="cardholderName" required>
                </div>
                <div>
                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="cardNumber" id="cardNumber" required>
                </div>
                <div>
                    <label for="securityCode">
                        <a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVV2/CVC</a>
                    </label>
                    <input type="text" name="securityCode" id="securityCode" required>
                </div>
                <div>
                    <label for="expirationDate">Expiration Date</label>
                    <input onchange="project2.formatDateInput(this)" type="date"
                           min="2017-01-01" max="2020-12-31" value="2019-04-01"
                           name="expirationDate" id="expirationDate" required>
                </div>
            </div>
            <div>
                <input type="image" src="images/PayNow.png" alt="Submit" width="75px">
            </div>
        </div>
    </form>
</div>
<footer>
    <a href="../index.html">ePortfolio</a>
</footer>
</body>
</html>
